<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <article class="post container" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="container">

      <div class="row">
	<div class="col-lg-12" style="text-align:center; padding-top: 10%">
        <header>
          <img class="animated bounceIn" src="{{ site.baseurl }}/img/logo.svg" width="64" height="64" alt="logo">
	  <h3>{{ page.date | date: "%b %-d, %Y"}}</h3>
          <h1>{{ page.title}}</h1>
        </header>
	</div>
      </div> 

      <div class="row marketing" style="font-size: 1.3em;">
        <div class="col-lg-12">
          <div class="row">

      <div class="post-content" itemprop="articleBody">
	{{ content }}
      </div>


	  <div class="row footer">
	    <p>back</p>
	    </div>
	  
	</div>  <!-- /col -->

	</div> <!-- /container -->
    </article>
    
  </body>
</html>
